<!DOCTYPE html>
<html>
<head>
	<title>Página Inicial</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/prova-style.css">
</head>
<body>
	<div class="header">
		<div class="opcoes-left">
			<h3 class="opc float-left">Listas</h3>
			<h3 class="opc float-left ml">Aulas</h3>
			<h3 class="opc float-left ml">Provas</h3>
		</div>		
	</div>
	<div class="botoes">
		<img src="../img/add.png" class="btn_plus">
		<img src="../img/minus.png" class="btn_minus">
		<img src="../img/lightbulb_off.png" class="btn_light">
	</div>
	<div class="container">
		<h3 class="display-4">Realize sua autenticação</h3>
		<hr>
		<div class="login">
			<form class="autenticacao">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Matrícula</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Senha</label>
			    <input type="password" class="form-control" id="exampleInputPassword1">
			  </div>
			  <button type="submit" class="btn btn-login btn-primary">Enviar</button>
			</form>
		</div>
	</div>
</body>
</html>
