<!DOCTYPE html>
<html>
<head>
	<title>Turmas</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/prova-style.css">
</head>
<body>
	<div class="header">
		<div class="opcoes-left">
			<h3 class="opc float-left">Listas</h3>
			<h3 class="opc float-left ml">Aulas</h3>
			<h3 class="opc float-left ml">Provas</h3>
			<button type="button" class="btn btn-success float-right" style="width: 75px; margin-top: 5px;">Inserir</button>
		</div>
	</div>
	<div class="container">
		<h1 class="display-4">Criar Turma</h1><hr><br>
		<div class="form-group">
		    <label>Nome da turma</label>
		    <input type="text" class="form-control">
		</div>
		<br><h2>Adicionar Alunos</h2><br>
		<table class="table table-striped">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Nome</th>
		      <th scope="col">NEE</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">1</th>
		      <td><input type="text" class="form-control"></td>
		      <td><input type="text" class="form-control"></td>
		    </tr>
		  </tbody>
		</table>
		<button type="button" class="btn btn-success float-right" style="width: 100px"><img src="../img/add.png" height="25" width="25"></button><br>
		<div class="divcenter"><button type="submit" class="btn btn-primary" style="width: 100px">Criar</button></div>	
	</div>	
</body>
</html>
