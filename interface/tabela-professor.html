<!DOCTYPE html>
<html>
<head>
	<title>Tabela Exemplo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/prova-style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="header">
		<div class="opcoes-left">
			<h3 class="opc float-left">Listas</h3>
			<h3 class="opc float-left ml">Aulas</h3>
			<h3 class="opc float-left ml">Provas</h3>
			<button type="button" class="btn btn-success float-right" style="width: 75px; margin-top: 5px;">Inserir</button>
		</div>
	</div>
	<div class="container">
		<h1 class="display-4">Turma Informática para Internet II</h1><hr><br>
		<table class="table table-striped">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Nome</th>
		      <th scope="col">NEE</th>
		      <th scope="col">Feedback</th>
		      <th scope="col">Prova</th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">1</th>
		      <td>Camila Medeiros</td>
		      <td>Surdez desde o nascimento</td>
		      <td><p>Enunciados Complicados Muitas Palavras</p></td>
		      <td><button class="btn_download"><i class="fa fa-download"></i> Download</button></td>
		      <td><button type="button" class="btn btn-danger float-right">Remover</button></td>
		    </tr>
		    <tr>
		      <th scope="row">2</th>
		      <td>Renato Batista</td>
		      <td>Baixa visão</td>
		      <td><p>FIGURAS DIFÍCEIS DE LER</p></td>
		      <td><button class="btn_download"><i class="fa fa-download"></i> Download</button></td>
		      <td><button type="button" class="btn btn-danger float-right">Remover</button></td>
		    </tr>
		    <tr>
		      <th scope="row">3</th>
		      <td>Lucas Melo</td>
		      <td>Leve grau de Aspergers</td>
		      <td></td>
		      <td><button class="btn_download"><i class="fa fa-download"></i> Download</button></td>
		      <td><button type="button" class="btn btn-danger float-right">Remover</button></td>
		    </tr>
		  </tbody>
		</table>
		<button type="button" class="btn btn-danger float-right">Excluir Turma</button>	
	</div>	
</body>
</html>
